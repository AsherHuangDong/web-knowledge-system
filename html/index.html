<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        width: 100vw;
        height: 100vh;
    }
    #den {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 100px auto;
    }
</style>
<body>
    <!-- <iframe class="iframe" src="http://localhost:8001/#/" frameborder="0" width="100%" height="100%"></iframe> -->
    <div id="den"></div>
    <script async>
        function sleep(duration) {
            return new Promise(resolve => setTimeout(resolve, duration));
        }
        async function changeColor(duration, color) {
            document.getElementById("den").style.background = color;
            await sleep(duration);
        }
        async function main() {
            while(true){
                await changeColor(3000, "green");
                await changeColor(1000, "yellow");
                await changeColor(2000, "red");
            }
        }
        main();
    </script>
</body>
</html>
